<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="insta-wrapper">
      <div class="insta-phone">
        <img
          src="./img/icon_iphone.png"
          alt="Um celular exibindo o Instagram na tela"
        />
      </div>

      <div class="insta-valida">
        <div class="group">
          <img src="./img/icon_instagram.png" class="insta-logo" alt="Logo do Instagram" />

          <div class="insta-profile">
            <img src="./img/icon_perfil.jpg" alt="Foto do Perfil" />
          </div>
          <a href="https://www.instagram.com/" class="insta-login">Continue como vhbitencourtc</a>
          <a href="https://www.instagram.com/" class="insta-logout">Gerenciar contas</a>
        </div>
        <div class="group">
          <p class="not-account">Não é vhbitencourtc?</p>
          <div class="yes-account">
            <span class="link-blue">Troca de conta</span>
            ou
            <span class="link-blue">Cadastre-se</span>
          </div>
        </div>
        <div class="get-theapp">
          <p class="get-app">Obtenha o aplicativo.</p>
          <div class="download">
            <a href="https://www.apple.com/br/app-store/" class="app-download"></a>

            <a href="https://play.google.com/store" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
