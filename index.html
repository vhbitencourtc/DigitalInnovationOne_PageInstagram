<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="icon" sizes="192x192" href="img/favicon.png" />
    <link rel="stylesheet" href="style.css" />    
  </head>
  <body>
    <div class="wrapper">
      <div class="iconphone">
        <img
          src="./img/icon_iphone.png"
          alt="Um celular exibindo o Instagram na tela"
        />
      </div>

      <div class="valida">
        <div class="group1">
          <img
            src="./img/icon_instagram.png"
            class="iconlogo"
            alt="Logo do Instagram"
          />

          <div class="iconprofile">
            <img src="./img/icon_perfil.jpg" alt="Foto do Perfil" />
          </div>
          <a href="https://www.instagram.com/" class="login" target="_blank"
            >Continue como vhbitencourtc</a
          >
          <a href="https://www.instagram.com/" class="logout" target="_blank"
            >Gerenciar contas</a
          >
        </div>

        <div class="group2">
          <p class="not-account"><span>Não é vhbitencourtc?</span></p>
          <div class="yes-account">
            <span><a href="https://www.instagram.com/" class="link-blue" target="_blank"
              >Troca de conta</a></span>
            ou
            <span><a href="https://www.instagram.com/accounts/emailsignup/" class="link-blue" target="_blank"
              >Cadastre-se</a></span>
          </div>
        </div>
        <div class="get-theapp">
          <p class="getapp">Obtenha o aplicativo.</p>
          <div class="download">
            <a
              href="https://www.apple.com/br/app-store/"
              class="app-download"
              target="_blank"
            ></a>

            <a
              href="https://play.google.com/store"
              class="app-download"
              target="_blank"
            ></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
